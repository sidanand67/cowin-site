<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cowid</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <nav class="navbar">
        <h1>Cowid</h1>
    </nav>

    <div>

        <form onsubmit="event.preventDefault(); renderCenters();" class="input-form">
            <select name="states" id="states" required></select>
            <select name="districts" id="districts" required disabled></select>
            <input type="date" id="date" required disabled />
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <div class="vaccine">
        <!-- center cards -->
        <div class="vaccine-card">

            <h3 class="center-id" id="center-id">599278</h3>
            <h2 class="center-name" id="center-name">Chaitanya Hospital Sector 44</h2>
            <h3 class="center-add" id="center-add">Chaitanya Hospital Hospital Site No. 1 And 2 Sector 44 C</h3>
            <h3 class="center-pin" id="center-pin">160047</h3>
            <h3 class="center-vaccine" id="center-vaccine">Vaccine</h3>
            <div class="vaccine-dose">
                <h3 class="center-dose-1" id="center-dose-1">Dose 1</h3>
                <h3 class="center-dose-2" id="center-dose-2">Dose 2</h3>
            </div>
            <h3 class="center-fee" id="center-fee">Fees</h3>
        </div>


    </div>

    <div id="vaccination-centers">
        <table id="vacc-table">
            <thead>
                <tr>
                    <th>Center Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>District</th>
                    <th>Pincode</th>
                    <th>Vaccine</th>
                    <th>Dose 1</th>
                    <th>Dose 2</th>
                    <th>Fees</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>

</html>
