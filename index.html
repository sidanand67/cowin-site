<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">

</head>


<body>

    <nav class="navbar">
        <h1>Cowid</h1>
    </nav>

    <div class="input-form">

        <form onsubmit="event.preventDefault(); renderCenters();">
            <select name="states" id="states" required></select>
            <select name="districts" id="districts" required disabled></select>
            <input type="date" id="date" required disabled />
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <div id="vaccination-centers">
        <table id="vacc-table">
            <thead>
                <tr>
                    <th>Center Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>District</th>
                    <th>Pincode</th>
                    <th>Vaccine</th>
                    <th>Dose 1</th>
                    <th>Dose 2</th>
                    <th>Fees</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>

</html>
