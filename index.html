<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cowid</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <nav class="navbar">
        <h1>Cowid</h1>
    </nav>

    <div>

        <form onsubmit="event.preventDefault(); renderCenters();" class="input-form">
            <select name="states" id="states" required></select>
            <select name="districts" id="districts" required disabled></select>
            <input type="date" id="date" required disabled />
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    
    <!-- center cards -->
    <h4 id="selected-date"></h4>
    <div class="vaccine-center" id="vaccine-center">
    </div>

    <script src="./main.js"></script>
</body>

</html>
